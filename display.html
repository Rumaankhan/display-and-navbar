<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Examples</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="one">
        <p>Some paragraph
        <span class="inline">We're</span>
        <span class="inline">inline</span>
        <span class="inline">Buttons</span>
        text</p>
    </div>
    <div class="two">
        <p>Some paragraph 
            <span class="inline-block">We're </span>
            <span class="inline-block"> inline-block </span>
            <span class="inline-block">Buttons</span>
            text
        </p>
    </div>
</body>
</html>
